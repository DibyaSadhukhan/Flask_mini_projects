<!--extending the base template-->
{% extends 'base.html' %}
<!-- page title-->
{% block title %}
  Weather App
{% endblock %}
{% block page_heading%}
  Weather App
  <!--Page heading-->
{% endblock %}
{% block content %}
<!--form to add the new item in the list-->
    <br>
    <div class="Search_bar">
        <form class="form" action="{{ url_for('home')}}" method="post">
            <input class="form-control" type="text" name="city" id="City" placeholder="Enter the name of the city whose weather you wanted to find out">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <br>
    <div class="city">
        <h1>{{ city }}</h1>
    </div>
    <div class="weather">
        <h2>{{temp}}</h2>
    </div>
{% endblock %}

    <!--Style block-->

{% endblock %}
